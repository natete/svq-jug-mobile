<ion-header>

  <ion-navbar>
    <ion-title *ngIf="meetup">
      <h1 text-nowrap class="meetup-title">{{meetup.name}}</h1>
      <ion-note>{{meetup.haveCome}}/{{meetup.attendants.length}} han asistido</ion-note>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content *ngIf="meetup">
  <ion-list>
    <ion-item *ngFor="let attendant of meetup.attendants" [class.has-come]="attendant.hasCome" (click)="toggleHasCome(attendant)">
      <h1>{{attendant.name}}</h1>
      <h2>{{attendant.status}}</h2>
      <p>{{attendant.reservedOn}}</p>
    </ion-item>
  </ion-list>
</ion-content>
