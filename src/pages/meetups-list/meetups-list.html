<ion-header>

  <ion-navbar>
    <ion-title>Meetups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list [virtualScroll]="meetups"
            approxItemHeight="57px"
            [virtualTrackBy]="trackByFunction"
            [class.hidden]="meetups.length === 0">
    <ion-item-sliding *virtualItem="let meetup" #sliding>

      <button ion-item (click)="goToMeetup(meetup)">
        <h1 text-nowrap class="meetup-title">{{meetup.name}}</h1>
      </button>

      <ion-item-options side="right">
        <button ion-button icon-only color="secondary" (click)="update(meetup)">
          <ion-icon name="refresh"></ion-icon>
        </button>

        <button ion-button icon-only color="danger" (click)="remove(meetup)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addMeetup()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
